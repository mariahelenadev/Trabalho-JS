<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
    <script src = 'imc.js' defer></script>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <!-- Campo para o usuário digitar o peso -->
    <label>Peso (kg):</label>
    <input type="number" id="peso" placeholder="Ex: 70">
    <br><br>

    <!-- Campo para o usuário digitar a altura -->
    <label>Altura (m):</label>
    <input type="number" id="altura" step="0.01" placeholder="Ex: 1.70">
    <br><br>

    <!-- Botão que chama a função calcularIMC() do JavaScript -->
    <button onclick="calcularIMC()">Calcular IMC</button>

    <br><br>

    <!-- Área onde o resultado será exibido -->
    <div id="resultado"></div>

    <!-- Ligação com o arquivo JavaScript -->
    <script src="script.js"></script>
    
</body>
</html>
